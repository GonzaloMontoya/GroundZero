<!-- registro-->
  <div class="contenedor-formulario contenedor">
      <div class="imagen-formulario">
        
      </div>
       
          
        <form class="formulario" id="formularioai">
              <div class="textoformulario">
                  <h2>registro</h2>
                  <p>registro de nueva cuenta</p>
                  
              </div>
            
              <div class="txt_field">
                <ion-icon name="person-outline"></ion-icon>
                <label>Nombre Usuario</label>
                <input placeholder="Ingresa tu nombre"type="text" id="usuario"  required minlength="4" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}"
                title="solo letras"
                autocomplete="off"
                >
              </div>

              <div class="txt_field">
                <ion-icon name="mail-outline"></ion-icon>
                <label >Correo electrónico</label>                                                                                                                                        
                <input  placeholder="Ingresa tu correo" type="email" id="correo" required pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"                  
                title="considera formato"
                autocomplete="off"
                > 
              </div>
              <div class="txt_field">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <label for="password">Contraseña</label>
                <input placeholder="Ingresa tu contraseña" type="password" id="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$" title="Debe contener al menos 8 caracteres, incluyendo al menos una letra minúscula, una mayúscula y un número">
              </div>
              <div class="txt_field">
                <input type="submit" value="registro">
              </div>
              <div id="message" class=""></div>  
         </form>       
  </div>
