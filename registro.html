<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="">
</head>
<body>
<!-- registro ingreso -->

    <div class="center">
        <h1>registro</h1>
            <form method="post">
              <div class="txt_field">
                <ion-icon name="person-outline"></ion-icon>
                <label>Nombre Usuario</label>
                <input type="text" required minlength="4" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}"
                title="solo letras"
                autocomplete="off"
                >
              </div>
        
              <div class="txt_field">
                <ion-icon name="mail-outline"></ion-icon>
                <label >Correo electrónico</label>                                                                                                                                        
                <input  type="email" required pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"                  
                title="considera formato"
                autocomplete="off"
                /> 
              </div>
             
        
              
        
              <div class="txt_field">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <label for="userPassword">Contraseña</label>
                <input type="password" id="userPassword" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$" title="Debe contener al menos 8 caracteres, incluyendo al menos una letra minúscula, una mayúscula y un número">
              </div>
      
              <div class="txt_field">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <label for="confirmPassword">Confirm Contraseña</label>
                <input type="password" id="confirmPassword" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$" title="no es igual">
              </div>
     
              <input type="submit" value="registro">
        
              <div class="link_Ayuda">
                Olvido Contraseña? <a href="#">Clic Aquí</a>
              </div>
      </div>            
      <script type="text/javascript" src="js/script.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      
</body>
</html>
